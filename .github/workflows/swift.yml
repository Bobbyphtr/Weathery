name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild WeatheryApp -scheme WeatheryApp -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.1' clean test | xcpretty
    - name: Run tests
      run: cd WeatheryApp; swift test --parallel; cd ..
